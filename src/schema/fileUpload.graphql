"""
Uploaded File Response
"""
type UploadedFileResponse {
  filename: String!
  mimetype: String!
  encoding: String!
  url: String!
}

type S3PreSignedUrlResponse {
  signedRequest: String!
  url: String!
}

type Mutation {
  singleUpload(file: Upload!): UploadedFileResponse!

  s3PreSignedUrl(filename: String!, filetype: String!): S3PreSignedUrlResponse!
}
