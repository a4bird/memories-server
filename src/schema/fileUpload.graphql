"""
Uploaded File Response
"""
type UploadedFileResponse {
  filename: String!
  mimetype: String!
  encoding: String!
  url: String!
}

type S3PutPreSignedUrlResponse {
  signedRequest: String!
  url: String!
}

type S3GetPreSignedUrlResponse {
  signedRequest: String!
  url: String!
}

type Mutation {
  s3PutPreSignedUrl(
    filename: String!
    filetype: String!
  ): S3PutPreSignedUrlResponse!

  s3GetPreSignedUrl(filename: String!): S3GetPreSignedUrlResponse!
}
