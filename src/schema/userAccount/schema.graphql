# import Error from "../shared.graphql"
# import Void from "../shared.graphql"

type UserAccount {
  id: ID!
  email: String!
}

type UserAccountOutput {
  userAccount: UserAccount
  errors: [Error!]
}

type Mutation {
  login(email: String!, password: String!): UserAccountOutput
  register(email: String!, password: String!): UserAccountOutput
  logout: Void
}

type Query {
  me: UserAccount
}
